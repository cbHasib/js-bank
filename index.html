<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>


    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-12 m-auto">Welcome to <span class="font-bold text-sky-500">myBank</span></h1>
    </header>

    <main>
        <section class="p-7 rounded-lg bg-sky-300 w-9/12 mx-auto mt-12 text-center">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>
            <div>
                <input  class="w-9/12 block mb-2 px-4 py-2 rounded mx-auto" type="email" name="" id="user-eamil" placeholder="Your Email Address">

                <input  class="w-9/12 block mb-2 px-4 py-2 rounded mx-auto" type="password" name="" id="user-password" placeholder="Your Password">

                <button id="btn-submit" class="bg-sky-900 text-white px-12 py-2 mt-3 rounded-md hover:bg-sky-100 hover:text-black">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
